---
timeout: 180
instances: 1
memory: 1GB
env:
    SPRING_PROFILES_ACTIVE: cloud
    JAVA_OPTS: -Djava.security.egd=file:///dev/urandom
applications:
- name: quotes
  random-route: true
  path: libs/quotes-${version}.jar
  services: [ discovery-service, circuit-breaker-dashboard, config-server, zipkinRabbit ]
